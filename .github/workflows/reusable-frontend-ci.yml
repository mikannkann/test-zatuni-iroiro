name: Frontend CI

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: frontend

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Upload node_modules
        uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: frontend/node_modules

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json
      
      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: frontend/node_modules

      - name: Format Check
        run: npm run format:check

      - name: Lint Check
        run: npm run lint:ci

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: frontend/package.json

      - name: Download node_modules
        uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: frontend/node_modules

      - name: Build
        run: npm run build
