name: Backend CI

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    working-directory: backend

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          # lintジョブではキャッシュを使わない（保存もしない）
          cache: false

  # 依存解決はgolangci-lint実行時に行われるため省略可

      - name: Lint (golangci-lint)
        if: ${{ github.event_name != 'pull_request' || !contains(join(github.event.pull_request.labels.*.name, ','), 'skip-lint') }}
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          working-directory: backend

      - name: Skip notice
        if: ${{ github.event_name == 'pull_request' && contains(join(github.event.pull_request.labels.*.name, ','), 'skip-lint') }}
        run: echo "skip-lint を含むラベルが付与されているため golangci-lint をスキップしました"

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Print Go cache paths (debug)
        run: |
          echo "GOMODCACHE=$(go env GOMODCACHE)"
          echo "GOCACHE=$(go env GOCACHE)"

      # ビルドキャッシュが保存されるよう、このジョブ内で依存解決も実施
      - name: Go Mod Download
        run: go mod download

      - name: Build
        run: go build ./...
